<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h3>Contact Us</h3>
  <form action="">
    <label for="name">Name:</label><br>
    <input title="Please fill out this field" type="text" name="" id="name" placeholder="e.g. John Doe">
    <br>
    <label for="address">Address:</label><br>
    <textarea name="" id="" placeholder="e.g. 101 Rose Villa, Mumbai"></textarea>
        <br>
    <label for="email">Email Address:</label><br>
    <input title="Please fill out this field" type="email" name="" id="email" placeholder="e.g. abc@xyz.com">
    <br>
    <label for="contact">Contact Number</label><br>
    <input title="Please fill out this field" type="number" name="" id="address" placeholder="Max. 10 digits">
    
    <br>
    <label for="dob">Date of Birth:</label><br>
    <input title="Please fill out this field" type="date" name="" id="address" placeholder="e.g. 101 Roseville,    Mumbai">
   <br>
    <label>Gender:</label><br>
        <label for="userMale">Male</label>
        <input type="radio" id="userMale"   name="userGender">
        <label for="userFemale">Female</label>
        <input type="radio" id="userFemale" name="userGender">
        <label for="userOthers">Others</label>
        <input type="radio" id="userOthers" name="userGender">
        <br>
    <input type="checkbox" checked><label>Subscribe to our Newsletter.</label>
    <br>
    <input type="submit" name="" id="">
  </form>  
</body>
</html>
